name: Auto-commit Docs

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build-and-commit-docs:
    # Skip if this is an auto-generated docs commit
    if: "!contains(github.event.head_commit.message, 'chore: auto-update API docs')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build docs
        run: bun run docs:build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit docs
        run: |
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update API docs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
