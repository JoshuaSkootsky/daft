name: Test

on:
  push:
    branches: [ main, staging, test ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, staging, test ]

jobs:
  type-check:
    name: Type-check all examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type-check
        run: |
          echo "=== Type-checking Examples ==="
          for spec in examples/*.ts; do
            echo "Checking $spec..."
            bun run --check "$spec" || exit 1
          done
          echo "âœ“ All type-checks passed"

  test-non-llm:
    name: Test non-LLM specs
    runs-on: ubuntu-latest
    needs: type-check
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test linear spec
        run: bun run src/cli/run-local.ts examples/linear-spec.ts examples/data.json

      - name: Test DAG spec
        run: bun run src/cli/run-local.ts examples/dag-spec.ts

  test-llm:
    name: Test LLM specs
    runs-on: ubuntu-latest
    needs: type-check
    if: ${{ secrets.ZEN_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test LLM spec
        run: bun run src/cli/run-local.ts examples/llm-spec.ts
        env:
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}

      - name: Test integration spec
        run: bun run src/cli/run-local.ts examples/integration-spec.ts
        env:
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}

      - name: Test enrichment example
        run: bun run src/cli/run-local.ts examples/enrichment-example.ts

      - name: Test budget enforcement
        run: bun run src/cli/run-local.ts examples/budget-spec.ts
        env:
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
